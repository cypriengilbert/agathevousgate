# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        UserBundle\Entity\User: sha512

    role_hierarchy:
        ROLE_USER:        ROLE_USER
        ROLE_ADMIN:       [ROLE_USER, ROLE_ADMIN]
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_SUPER_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        dev:
                pattern:  ^/(_(profiler|wdt)|css|images|js)/
                security: false
        main:
            pattern: ^/
            anonymous: true
            provider:    main
            form_login:
               check_path: fos_user_security_check
               login_path: fos_user_security_login
               provider: fos_userbundle
            logout:
               path:    fos_user_security_logout
               target: /
            remember_me:
                key: %secret%

    access_control:
        - { path: ^/admin/encours, role: ROLE_ADMIN }
        - { path: ^/admin/done, role: ROLE_ADMIN }
        - { path: ^/admin/validate, role: ROLE_ADMIN }
        - { path: ^/admin/s, role: ROLE_SUPER_ADMIN }
        - { path: ^/paiement, role: ROLE_USER, requires_channel: https }
        - { path: ^/franchise, role: ROLE_ADMIN}
        - { path: ^/pro, role: ROLE_ADMIN}
